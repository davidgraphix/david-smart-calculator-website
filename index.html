<!DOCTYPE html>
<html lang="en">
<head>
    <title>david smart calculator website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div id="container">
            <div id="display"></div>
            <div id="buttons">
                <div id="clear_btn" class="button">c</div>
                <div id="division_btn" class="button">/</div>
                <div id="mult_btn" class="button">*</div>
                <div id="arrow_btn" class="button">&larr;</div>
                <div id="seven_btn" class="button">7</div>
                <div id="eight_btn" class="button">8</div>
                <div id="nine_btn" class="button">9</div>
                <div id="substract_btn" class="button">-</div>
                <div id="four_btn" class="button">4</div>
                <div id="five_btn" class="button">5</div>
                <div id="six_btn" class="button">6</div>
                <div id="addition_btn" class="button">+</div>
                <div id="one_btn" class="button">1</div>
                <div id="two_btn" class="button">2</div>
                <div id="three_btn" class="button">3</div>
                <div id="point_btn" class="button">.</div>
                <div id="openbracket_btn" class="button">(</div>
                <div id="zero_btn" class="button">0</div>
                <div id="closebracket_btn" class="button">)</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    
</body>
<script src="./app.js"></script>
</html>
